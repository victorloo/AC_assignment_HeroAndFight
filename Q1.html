<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hero Project</title>
  <link rel="stylesheet" href="css/Q1.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Contrail One">
</head>

<body>
  <div id="screen">
    <div id="header">
      <div class="hp-block hero-hp-block">
        <div class="hp-bar">
          <div id="hero-hp-hurt"></div>
        </div>
        <div class="hp-text">
          <span id="hero-hp">130</span> /
          <span id="hero-max-hp">130</span>
        </div>
      </div>
      <div id="round-num">10</div>
      <div class="hp-block monster-hp-block">
        <div class="hp-bar">
          <div id="monster-hp-hurt"></div>
        </div>
        <div class="hp-text">
          <span id="monster-hp">130</span> /
          <span id="monster-max-hp">130</span>
        </div>
      </div>
    </div>
    <div id="plane">
      <div id="hero-image-block">
        <div class="skill-block">
          <img src="images/skill.png" alt="skill" id="skill" class="skill-image">
          <!-- 增加 Heal Image -->
          <img src="images/heal.png" alt="heal" id="heal" class="heal-image">
        </div>
        <div class="character-block">
          <img src="images/hero.png" alt="hero" class="character-image hero-image">
          <img src="" alt="effect" class="effect-image" style="display:none;">
          <span class="hurt-text"></span>
        </div>
      </div>
      <div id="monster-image-block">
        <div class="character-block">
          <img src="images/monster.png" alt="monster" class="character-image">
          <img src="" alt="effect" class="effect-image" style="display:none;">
          <span class="hurt-text"></span>
        </div>
      </div>
      <div id="dialog">
        <div class="win-dialog">
          <h2> 獲得勝利！！ </h2>
          <button onclick="location.reload();"> 再玩一次？ </button>
        </div>
        <div class="lose-dialog">
          <h2> 你輸掉了！ </h2>
          <button onclick="location.reload();"> 再次挑戰？ </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/Q1.js"></script>
</body>

</html>
